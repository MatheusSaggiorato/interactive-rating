<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/style.css">
  <title>Interactive rating component</title>
</head>

<body>

  <div class="container">
    <div class="circles">
      <img class="star" src="./images/icon-star.svg">
    </div>

    <h2 class="title">How did we do?</h2>
    <p class="paragraph">
      Please let us know how we did with your support request. All feedback is appreciated
      to help us improve our offering!
    </p>

    <div class="ratings">
      <div id="rating1" class="circles">
        1
      </div>
      <div id="rating2" class="circles">
        2
      </div>
      <div id="rating3" class="circles">
        3
      </div>
      <div id="rating4" class="circles">
        4
      </div>
      <div id="rating5" class="circles">
        5
      </div>
    </div>

    <button class="buttonSubmit">SUBMIT</button>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/MatheusSaggiorato" target="_blank">Matheus Saggiorato da Silva</a>.
  </div>





  <script src="./script.js"></script>
</body>

</html>
