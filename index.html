<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./style.css">
  <title>Interactive rating component</title>
</head>

<body>

  <div id="container">

    <div class="circles">
      <img src="./images/icon-star.svg">
    </div>

    <img id="thankImage" src="./images/illustration-thank-you.svg">

    <div id="noteContainer">
      <p id="selectedNote">You selected 4 out of 5</p>
    </div>

    <h2 id="title">How did we do?</h2>
    <p id="paragraph">
      Please let us know how you rate our support.
      All comments are appreciated to improve our service!
    </p>

    <div class="buttons-group">

      <button id="rating1" class="circles" value="1">
        1
      </button>
      <button id="rating2" class="circles" value="2">
        2
      </button>
      <button id="rating3" class="circles" value="3">
        3
      </button>
      <button id="rating4" class="circles" value="4">
        4
      </button>
      <button id="rating5" class="circles" value="5">
        5
      </button>

    </div>

    <button onclick="changeOnSubmit()" id="buttonSubmit">SUBMIT</button>

  </div>

  <div id="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/MatheusSaggiorato" target="_blank">Matheus Saggiorato da Silva</a>.
  </div>


  <script src="./script.js"></script>
</body>

</html>
