<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./style.css">
  <title>Interactive rating component</title>
</head>

<body>

  <main id="container">

    <header class="circles">
      <img src="./images/icon-star.svg" alt="orange icon star">
    </header>

    <img id="thankImage" src="./images/illustration-thank-you.svg" alt="smartphone icon">

    <section id="noteContainer">
      <p id="selectedNote">You selected 4 out of 5</p>
    </section>

    <h1 id="title">How did we do?</h1>
    <p id="paragraph">
      Please let us know how we did with your support request.
      All feedbacks is aprreciated to help us improve our offering!
    </p>

    <div class="buttons-group">

      <button id="rating1" class="circles hoverNotes">
        1
      </button>
      <button id="rating2" class="circles hoverNotes">
        2
      </button>
      <button id="rating3" class="circles hoverNotes">
        3
      </button>
      <button id="rating4" class="circles hoverNotes circle4">
        4
      </button>
      <button id="rating5" class="circles hoverNotes circle5">
        5
      </button>

    </div>

    <button type="button" onclick="changeAfterSubmit()" id="buttonSubmit">SUBMIT</button>

  </main>

  <footer id="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/MatheusSaggiorato" target="_blank">Matheus Saggiorato da Silva</a>.
  </footer>


  <script src="./script.js"></script>
</body>

</html>
